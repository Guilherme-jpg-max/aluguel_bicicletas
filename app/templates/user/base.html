<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Aluguéis de Bicicletas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/base.css') }}">
    {% block styles %}{% endblock %}
    </head>
    
    

<body>

    <header>
        <nav>
            <ul>
                {% if 'usuario_id' in session %}
                    <li><a href="{{ url_for('user.logout') }}" class="logout-btn">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('user.login') }}">Login</a></li>
                    <li><a href="{{ url_for('user.cadastrar_usuario') }}">Cadastro</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 App de Aluguéis de Bicicletas</p>
    </footer>
</body>
</html>
